<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="style.css">
    <title>Cuento de Caperucita Roja</title>
</head>

<body>
    <div class="block">
        <h1>Caperucita roja</h1>
    </div>

    <div class="inline">
        <p>Érase una vez una preciosa niña que siempre llevaba una <mark>capa roja.</p>
    </div>

    <div class="inline-block">
        <p>Caperucita vivía en una casita cerca del bosque.</p>
    </div>

    <div class="none">
        <p> – Hija mía, tu abuelita está enferma.</p>
    </div>
